services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: tutormi-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: tutormi_password
      MYSQL_DATABASE: tutormi
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptutormi_password"]
      interval: 5s
      timeout: 5s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tutormi-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: tutormi
      DB_USER: root
      DB_PASSWORD: tutormi_password
      JWT_SECRET: ${JWT_SECRET:-tutormi-production-secret-change-this}
      JWT_EXPIRES_IN: 7d
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tutormi-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
